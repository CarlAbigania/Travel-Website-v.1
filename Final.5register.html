<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Travel and Tourism Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #555;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        main {
            width: 80%;
            margin: 0 auto;
        }

        .register {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">“TRAVEL AND TOUR – CITY OF <span>CABUYAO</span>”</h1>
            <ul>
                <li><a href="javascript:void(0);" onclick="goBack()">Back</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="register">
            <h2>REGISTER</h2>
            <form name="registration" action="Final.4login.html" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" required>
                
                <label for="contact">Contact Information:</label>
                <input type="text" id="contact" name="contact" required>
                
                <input type="submit" value="Register"/>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Travel and Tourism Management System</p>
    </footer>
    <script>
        function goBack() {
            window.history.back();
        }
        function validateForm() {
            var name = document.getElementById("name").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var address = document.getElementById("address").value;
            var birthday = document.getElementById("birthday").value;
            var contact = document.getElementById("contact").value;

            if (name == "" || username == "" || password == "" || address == "" || birthday == "" || contact == "") {
                alert("Please fill out all fields");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
